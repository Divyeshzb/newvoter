config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.message"

  - name: "API request with not found error"
    flow:
      - delete:
          url: "/999"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/%3Cscript%3Ealert('XSS')%3C/script%3E"
          headers:
            Content-Type: "application/json"
