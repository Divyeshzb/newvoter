# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "id"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: ""
            description: "This is a test product with missing name"
            price: 9.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error", "Validation failed"]

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "Test Product with special characters !@#$%^&*()"
            description: "This is a test product with special characters"
            price: 999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - matchesRegexp: ["$.name", "^Test Product with special characters [!@#$%^&*()]+$"]