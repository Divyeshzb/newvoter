# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "id"
      - think: 1
      - log: "Product ID: {{id}}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "1"
              - "productName"
              - "productPrice"

  - name: "API request with non-existent product ID"
    flow:
      - get:
          url: "/9999"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 404

  - name: "API request with edge case - large product ID"
    flow:
      - get:
          url: "/10000000000000000000"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 404