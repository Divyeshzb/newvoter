# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals: "{{ products.length }}": 4

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid-endpoint"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ error.message }}": "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/?search=*&limit=1000"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - isType: "{{ products }}": "array"
          - isType: "{{ products[0] }}": "object"